<div class="col-md-6">
	<form name="formcontact">
		  <!--uib-alert ng-show="alerts.msg" type="{{alerts.type}}" close="closeAlert()">{{alerts.msg}}</uib-alert-->

		  <div class="form-group">
		    <label>Nombre : </label>
		    <input type="text" class="form-control" placeholder="Nombre" ng-model="contact.name">
		  </div>

		  <div class="form-group">
		    <label>Correo : </label>
		    <input type="email" class="form-control" placeholder="Correo" ng-model="contact.email">
		  </div>

		  <div class="form-group">
		    <label>Telefono : </label>
		    <input type="text" class="form-control" placeholder="Telefono" ng-model="contact.phone">
		  </div>

		  <div class="form-group">
		    <label>Mensaje : </label>
		    <textarea class="form-control textarea-contact" placeholder="Mensaje" ng-model="contact.message"></textarea>
		  </div>

		  <div>
		  	<input type="text" class="form-control" placeholder="captcha" ng-model="contact.captcha">
		  </div>

		  <div class="checkbox">
		    <label>
		      <input type="checkbox" ng-model="contact.terminosCondiciones"> Acepto termino y condiciones
		    </label>
		  </div>
	  <button type="submit" class="btn btn-default btn-contact" ng-click="submit()">Enviar</button>
	</form>
</div>
