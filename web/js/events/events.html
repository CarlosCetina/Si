<div>
  <div>
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides" style="height:200px;">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
        <div class="col-md-2" ng-repeat="image in images">
          <img ng-src="{{slide.image}}" style="margin:auto; width:200px;">
          <div class="carousel-caption">
            <h4>Slide {{slide.id}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>  

    <div class="date-events">
      <uib-datepicker ng-model="dt" show-weeks="false" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
    </div>
    <div class="row">
      <div class="col-md-6 date-events">    
        <uib-accordion close-others="oneAtATime">
          <uib-accordion-group heading="{{dt | date:'fullDate' }}" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            This content is straight in the template.
          </uib-accordion-group>
        </uib-accordion>
      </div>
    </div>
</div>
