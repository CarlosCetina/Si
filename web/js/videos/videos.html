<div>
	<div class="col-md-7">
		<iframe width="100%" height="90%" src="https://www.youtube.com/embed/sFM8SeLU-t0" frameborder="0" allowfullscreen></iframe>
		<!--video tabindex="-1" class="video-stream html5-main-video" src="https://www.youtube.com/embed/sFM8SeLU-t0" controls 
				style="width: 100%; left: 0px; top: 0px; transform: none;">
		</video-->
		<div ng-if="titulo">
			<h3>{{titulo}}</h3>
			<p>{{informacion}}</p>
		</div>
	</div>
	<div class="col-md-5 video-list">
		<div ng-repeat="video in videos">
			<img ng-src="{{video.img}}" class="video-img">
			<span class="video-span">{{video.title}}</span>
		</div>
	</div>
</div>
